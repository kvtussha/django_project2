{% extends 'main_app/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>{{ title }}</h2>
            <p>Вы уверены, что хотите удалить продукт "{{ object.name }}"?</p>
            <form method="post" action="{% url 'main_app:product-delete' object.pk %}">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Удалить">
            </form>
            <div class="mt-2">
                <a href="{% url 'main_app:product-list' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

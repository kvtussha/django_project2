{% extends 'main_app/base.html' %}
{% load mediapath_tag %}

{% block content %}
    
<div class="container mt-5">
    <div class="row justify-content-center">
    </div>
    <div class="row justify-content-center mt-3"> 
        <div class="col-md-8">
            <div class="text-center">
                <h2 class="mb-4">{{ object.subject }}</h2>
                <p>{{ object.body }}</p>
                <p class="text-muted">{{ object.creation_date }}</p>
                <div class="col-md-4 mx-auto mb-4">
                    <a href="{% url 'main_app:message-delete' object.pk %}" class="btn btn-danger btn-lg btn-block">Удалить</a>
                </div>
                <div class="col-md-4 mx-auto mb-4">
                    <a href="{% url 'main_app:message-edit' object.pk %}" class="btn btn-warning btn-lg btn-block">Изменить</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

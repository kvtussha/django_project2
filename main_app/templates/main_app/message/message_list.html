{% extends 'main_app/base.html' %}
{% load mediapath_tag %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <a href="{% url 'main_app:message-form' %}" class="btn btn-primary btn-lg btn-block">Создать новое уведомление</a>
            </div>
            {% for message in messages %}
                <div class="card mb-4" style="max-width: 100%;">
                    <div class="row g-0">
                        <div class="col-md-8">
                            <div class="card-body mt-2 mb-2">
                                <h2 class="my-0 mr-md-auto font-weight-bold">{{ message.subject }}</h2>
                                <br>
                                <p class="card-text">{{ message.body|truncatechars:100 }}</p>
                                <a href="{% url 'main_app:message-detail' message.id %}"
                                   class="btn btn-primary btn-lg btn-block">Прочитать полностью</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
